<!doctype html>
<html lang="en">
    <head>
        <title>Bitboard Viewer</title>
        <meta name="description" content="Bitboard viewer for chess engine developers - supports decimal, hexadecimal and binary numbers with four available layouts.">
        <meta name="author" content="Tearth">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">Bitboard Viewer</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="https://www.chessprogramming.org/Bitboards">What is bitboard?</a>
                <a class="p-2 text-dark" href="https://www.chessprogramming.org/Main_Page">Chess Programming Wiki</a>
                <a class="p-2 text-dark" href="https://github.com/williamjchen/Move-Viewer">Source code</a>
				<a class="p-2 text-dark" href="https://github.com/williamjchen/Move-Viewer/issues">Report a bug</a>
            </nav>
        </div>
        <div id="container" class="container" style="display: none">
            <div class="card-columns mb-3 text-center no-bottom-margin custom-columns-1-2-4">
                <div class="card mb-4 box-shadow small-bottom-margin">
                    <div class="card-body small-padding">
                        <div class="radio-row">
                            <input type="radio" id="layoutRadio1" name="radioLayout" value="1">
                            <label class="no-bottom-margin">Layout 1</label>
                        </div>
                        <div id="layout1" class="layout"></div>
                    </div>
                </div>
                <div class="card mb-4 box-shadow small-bottom-margin">
                    <div class="card-body small-padding">
                        <div class="radio-row">
                            <input type="radio" id="layoutRadio2" name="radioLayout" value="2">
                            <label class="no-bottom-margin">Layout 2</label>
                        </div>
                        <div id="layout2" class="layout"></div>
                    </div>
                </div>
                <div class="card mb-4 box-shadow small-bottom-margin">
                    <div class="card-body small-padding">
                        <div class="radio-row">
                            <input type="radio" id="layoutRadio3" name="radioLayout" value="3">
                            <label class="no-bottom-margin">Layout 3</label>
                        </div>
                        <div id="layout3" class="layout"></div>
                    </div>
                </div>
                <div class="card mb-4 box-shadow small-bottom-margin">
                    <div class="card-body small-padding">
                        <div class="radio-row">
                            <input type="radio" id="layoutRadio4" name="radioLayout" value="4">
                            <label class="no-bottom-margin">Layout 4</label>
                        </div>
                        <div id="layout4" class="layout"></div>
                    </div>
                </div>
            </div>
            <div class="card-columns mb-3 text-center no-bottom-margin custom-columns-1-3">
                <div class="card mb-4 box-shadow small-bottom-margin">
                    <div class="card-body small-padding">
                        <div id="bitboard1" class="bitboard"></div>
                        <div class="input-row"><input type="textbox" id="decBitboard1" class="form-control" placeholder="Decimal" value="0"></div>
                        <div class="input-row"><input type="textbox" id="hexBitboard1" class="form-control" placeholder="Hexadecimal" value="0x0"></div>
                        <div class="input-row"><input type="textbox" id="binBitboard1" class="form-control" placeholder="Binary" value="0b0"></div>
                        <div class="btn-group buttons-row">
                            <input type="button" id="moveType0" class="btn btn-primary" value="0">
                            <input type="button" id="moveType1" class="btn btn-primary" value="1">
                            <input type="button" id="moveType2" class="btn btn-primary" value="2">
                            <input type="button" id="moveType3" class="btn btn-primary" value="3">
                            <input type="button" id="moveType4" class="btn btn-primary" value="4">
                            <input type="button" id="moveType5" class="btn btn-primary" value="5">
                            <input type="button" id="moveType6" class="btn btn-primary" value="6">
                            <input type="button" id="moveType7" class="btn btn-primary" value="7">
                        </div>
                        <div class="btn-group buttons-row">
                            <input type="button" id="moveType8" class="btn btn-primary" value="8">
                            <input type="button" id="moveType9" class="btn btn-primary" value="9">
                            <input type="button" id="moveType10" class="btn btn-primary" value="10">
                            <input type="button" id="moveType11" class="btn btn-primary" value="11">
                            <input type="button" id="moveType12" class="btn btn-primary" value="12">
                            <input type="button" id="moveType13" class="btn btn-primary" value="13">
                            <input type="button" id="moveType14" class="btn btn-primary" value="14">
                            <input type="button" id="moveType15" class="btn btn-primary" value="15">
                        </div>
                        <div>
                            <p>Click checkbox multiple time to cycle between colours</p>
                            <ul>
                                <li>Green - from</li>
                                <li>Red - to</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card mb-4 box-shadow small-bottom-margin">
                    <div class="card-body small-padding">
                        <div class="input-row"><input type="textbox" id="0" class="form-control" placeholder="0" value="Quiet moves"></div>
                        <div class="input-row"><input type="textbox" id="1" class="form-control" placeholder="1" value="Double Pawn push"></div>
                        <div class="input-row"><input type="textbox" id="2" class="form-control" placeholder="2" value="King Castle"></div>
                        <div class="input-row"><input type="textbox" id="3" class="form-control" placeholder="3" value="Queen Castle"></div>
                        <div class="input-row"><input type="textbox" id="4" class="form-control" placeholder="4" value="Capture"></div>
                        <div class="input-row"><input type="textbox" id="5" class="form-control" placeholder="5" value="En Passant Capture"></div>
                        <div class="input-row"><input type="textbox" id="6" class="form-control" placeholder="6" value=""></div>
                        <div class="input-row"><input type="textbox" id="7" class="form-control" placeholder="7" value=""></div>
                        <div class="input-row"><input type="textbox" id="8" class="form-control" placeholder="8" value="Knight Promotion"></div>
                        <div class="input-row"><input type="textbox" id="9" class="form-control" placeholder="9" value="Bishop Promotion"></div>
                        <div class="input-row"><input type="textbox" id="10" class="form-control" placeholder="10" value="Rook Promotion"></div>
                        <div class="input-row"><input type="textbox" id="11" class="form-control" placeholder="11" value="Queen Promotion"></div>
                        <div class="input-row"><input type="textbox" id="12" class="form-control" placeholder="12" value="Knight Promotion Capture"></div>
                        <div class="input-row"><input type="textbox" id="13" class="form-control" placeholder="13" value="Bishop Promotion Capture"></div>
                        <div class="input-row"><input type="textbox" id="14" class="form-control" placeholder="14" value="Rook Promotion Capture"></div>
                        <div class="input-row"><input type="textbox" id="15" class="form-control" placeholder="15" value="Queen Promotion Capture"></div>
                    </div>
                </div>
                <div class="card mb-4 box-shadow small-bottom-margin">
                    <div class="card-body small-padding">
                        <div id="bitboard3" class="bitboard"></div>
                        <div class="input-row"><input type="textbox" id="moveType3" class="form-control" placeholder="type" value="" readonly></div>
                        <div class="input-row"><input type="textbox" id="from3" class="form-control" placeholder="from" value="" readonly></div>
                        <div class="input-row"><input type="textbox" id="to3" class="form-control" placeholder="to" value="" readonly></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
